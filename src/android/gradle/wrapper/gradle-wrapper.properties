# Base directory for Gradle distribution using standard GRADLE_USER_HOME for cross-platform compatibility
distributionBase=GRADLE_USER_HOME

# Standard relative path for storing Gradle distribution files within the wrapper directory
distributionPath=wrapper/dists

# Secure HTTPS URL for downloading Gradle 8.0 binary distribution, optimized for size and download speed
distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip

# Base directory for storing downloaded Gradle zip files using standard GRADLE_USER_HOME location
zipStoreBase=GRADLE_USER_HOME

# Standard relative path for storing downloaded Gradle zip files within the wrapper directory
zipStorePath=wrapper/dists

# Network timeout in milliseconds for Gradle operations, balanced for reliability and build performance
networkTimeout=10000